<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container tab-container">
      <div class="column-full">
        <div class="row">
          <div class="tab form-tab active headings" data-view="entry-form">
            Code Journal
          </div>
          <div class="tab entry-tab headings">
            <a href="#">Entries</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="view entry-form" data-view="entry-form">
        <div class="row">
          <div class="column-full">
            <h1 class="headings">New Entry</h1>
          </div>
        </div>
        <form id="entry-form">
          <div class="row">
            <div class="column-half image-container">
              <img class="preview" id="image" src="images/placeholder-image-square.jpg" alt="placeholder">
            </div>
            <div class="column-half">
              <label class="headings" for="title">Title</label>
              <input class="txtbox" type="text" name="title" id="title" required>
              <label class="headings" for="photourl">Photo URL</label>
              <input class="txtbox" type="text" name="photourl" id="photourl" required>
            </div>
          </div>
          <div class="row notes-section">
            <div class="column-full">
              <label class="headings notestxt" for="notes">Notes</label>
              <textarea class="notes" rows="5" cols="30" name="notes" id="notes" required></textarea>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <button data-view="entry-form" type="button" class="delete-button hidden">Delete Entry</button>
            </div>
            <div class="column-full">
              <button class="button save-button headings" type="submit">SAVE</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </main>

  <div class="container modal-popup hidden">
    <div class="row">
      <div class="column-full">
        <div class="modal-content">
          <p class="headings confirmation">Are you sure you want to delete this entry?</p>
          <button class="cancel-button headings">CANCEL</button>
          <button class="confirm-button headings">CONFIRM</button>
        </div>
      </div>
    </div>
  </div>

  <div id="entry-view" class="view entries hidden" data-view="entries">
    <div class="container">
      <div class="row space-between align-items">
        <h1>Entries</h1>
        <button class="button new-button headings" type="submit">NEW</button>
      </div>
      <div class="entry-list">
        <ul>
        </ul>
      </div>
    </div>

    <div class="container">
      <div class="row entries-page">
        <div data-view="no-entries" class="column-full">
          <p class="no-entries-text">No entries have been recorded.</p>
        </div>
        <ul id="entries-lists" class="list-group">
        </ul>
      </div>
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
