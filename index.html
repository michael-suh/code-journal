<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="column-full headers header-position">
        <div class="row">
          <h1 class="headers main-header headings" data-view="entry-form">
            Code Journal
          </h1>
          <div class="tab entry-tab" data-view="entries">
            <a href="#">Entries</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="entry-form-page" data-view="entry-form">
      <form class="row center">
        <h1 class="new-entry-header column-full headings">New Entry</h1>

        <div class="column-half image-container">
          <img class="preview" id="image" src="images/placeholder-image-square.jpg" alt="placeholder-image">
        </div>
        <div class="column-half">
          <div class="row">
            <label class="headings" for="title">Title</label>
            <input class="text-input title" type="text" required="required">
          </div>
          <div class="row">
            <label class="headings" for="photourl">Photo URL</label>
            <input class="text-input photourl" type="url" required="required">
          </div>
        </div>

        <div class="column-full">
          <label class="headings" for="notes">Notes</label>
          <textarea class="text-input notes" name="notes" id="notes" required="required"></textarea>
        </div>
        <div class="column-full">
          <button class="button save-button float-right" type="submit">SAVE</button>
        </div>
      </form>
    </div>
  </main>

  <div id="view-entries-page" class="view entries hidden" data-view="entries">
    <div class="container">
      <div class="row">
        <h1 class="entries-text">Entries</h1>
        <button class="button new-button float-right" type="submit">NEW</button>
      </div>
      <div class="entry-list">
        <ul>
        </ul>
      </div>
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
