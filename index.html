<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="center">

    <header class="headers">
      <nav class="container row headers full-width header-position">
        <h1 class="headers main-header headings">Code Journal</h1>
      </nav>
    </header>

    <main class="container full-width">
      <div class="entry-form-page" data-view="entry-form">
        <form class="row center">
          <h1 class="new-entry-header column-full headings">New Entry</h1>

          <div class="column-half image-container">
            <img class="preview" src="images/placeholder-image-square.jpg" alt="placeholder-image">
          </div>
          <div class="column-half">
            <div class="row">
              <label class="full-width headings" for="Title">Title</label>
              <input class="full-width text-input title" type="text" required="required">
            </div>
            <div class="row">
              <label class="full-width headings" for="Photo-URL">Photo URL</label>
              <input class="full-width text-input photo-url" type="url" required="required">
            </div>
          </div>

          <div class="column-full row">
            <label class="full-width headings" for="notes">Notes</label>
            <textarea class="full-width text-input notes" name="notes" id="notes" required="required"></textarea>
          </div>
          <div class="column-full">
            <button class="button save-button float-right">SAVE</button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
